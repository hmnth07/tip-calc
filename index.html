<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
</head>

<body>
  <p id="title">SPLI<br>TTER</p>

    <form id="myForm" name="myForm" method="POST">
    <div class="card__child card__child--left">
        <label for="bill">Bill</label><br>
        <input type="number" id="bill" name="bill" placeholder="0"><br><br>
        
        <p>Select Tip %</p>
        <div id="tip-flexbox">
          <label class="container">
            <input type="radio" checked="checked" name="radio" value="5.0" id="5">
            <span class="checkmark" onclick="tipBoxClick()">
              <p>5%</p>
            </span>
          </label>
          <label class="container">
            <input type="radio" checked="checked" name="radio" value="10.0" id="10">
            <span class="checkmark" onclick="tipBoxClick()">
              <p>10%</p>
            </span>
          </label>
          <label class="container">
            <input type="radio" checked="checked" name="radio" value="15.0" id="15">
            <span class="checkmark" onclick="tipBoxClick()">
              <p>15%</p>
            </span>
          </label>
          <label class="container">
            <input type="radio" checked="checked" name="radio" value="25.0" id="25">
            <span class="checkmark" onclick="tipBoxClick()">
              <p>25%</p>
            </span>
          </label>
          <label class="container">
            <input type="radio" checked="checked" name="radio" value="50.0" id="50">
            <span class="checkmark" onclick="tipBoxClick()">
              <p>50%</p>
            </span>
          </label>
          <label class="container">
            <input type="radio" checked="checked" name="radio" value="" id="custom">
            <span class="checkmark other" onclick="showTextInput()">
              <p id="placeHolder">Custom</p>
              <input id="custom_input" type="text" placeholder="Custom" name="other">
            </span>
          </label>
        </div><br>
        
        <label for="people">Number of People</label><br>
        <input type="number" id="people" name="number of people" placeholder="0">

        <!-- <input type="submit" style="height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true" /> -->
        <input type="submit">
    </div>

    <div class="card__child card__child--right">
      <section>
        <div>
          <p>Tip Amount<br><span class="light-gray-text">/ person</span></p>
          <p class="strong-cyan" id="tip_amount_person">$0.00</p>
        </div>
        <div>
          <p>Total<br><span class="light-gray-text">/ person</span></p>
          <p class="strong-cyan" id="total_person">$0.00</p>
        </div>
      </section>
      
      <input type="reset" onclick="resetBill()" value="RESET">
    </div>
    </form>

  <script src="script.js"></script>
</body>

</html>
